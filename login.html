<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <div class="bg_img">
      <div id="login" class="content">
        <header>Login Form</header>
        <form action="">
          <div class="field">
            <span class="user"></span>
            <input
              id="username"
              type="text"
              required
              placeholder="Email or Phone"
            />
          </div>
          <div class="field space">
            <span class="lock"></span>
            <input
              id="pass"
              type="password"
              class="pass_key"
              required
              placeholder="Password"
            />
            <span id="show" class="show">SHOW</span>
          </div>
          <div id="msg_field" class="pass">
            <p id="msg">*Username and password not found</p>
          </div>
          <div class="field">
            <input onclick="check_login(event)" type="submit" value="LOGIN" />
          </div>
        </form>
        <div class="login">Or continue with</div>
        <div class="links">
          <div class="facebook">
            <img src="/assets/fb.png" alt="" width="100%" />
          </div>
          <div class="google">
            <img src="assets/google.png" alt="" width="100%" />
          </div>
        </div>
        <div class="signup">
          Don't have account?
          <a id="signup" href="./signUp.html">Signup Now</a>
        </div>
      </div>
     
    <script src="/scripts/login.js"></script>
  </body>
</html>
